<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Font-->
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900' rel='stylesheet' type='text/css'>

        <!--Bootstrap css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!--Own css-->
        <link rel="stylesheet" href="css/dinnerPlanner.css" type='text/css'>

        <title>Chikako's Recipe - Select dish</title>

        <style>



        </style>

    </head>

    <body>
        <div class="container">
            <div class="header">
                <a href="index.html"><h1>Chikako's Recipe</h1></a>
                <p>From the best chefs in the world directly into your kitchen</p>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="main" id="MD2View">
                        <!-- Dishes -->
                        <div class="dish">

                            <div class="row">
                                <div class="col-lg-5">
                                    <div class="dishPic">
                                        <!--Loaded using JavaScript-->
                                    </div>
                                </div>
                                <div class="col-lg-7">
                                    <h1 id="dishName">Select dish</h1>
                                    <div class="dishDesc">
                                        <!--Loaded using javascript-->
                                    </div>
                                </div>
                            </div>

                            <h1 align='left' style='margin-bottom: 20px' class="marginleft20">Ingredients</h1>
                            <div class="row">
                                <div class="col-lg-10">

                                    <div class="dishIngredients">

                                        <!-- Loaded using JavaScript -->

                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="ingredientsPrice">
                                        <!-- Loaded using JavaScript -->
                                    </div>
                                </div>
                            </div>

                            <div class="separator">
                            </div>
                            <div class="dishInstructions">
                                <!-- Loaded using JavaScript -->
                            </div>

                            <div class="navButtons clearfix">
                                <button class="btn pull-left" id="backButton">Back to select dish</button>
                                <button class="btn pull-right" id="addDishButton">Add dish to basket</button>
                      			</div>

                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="aside" id="sideBarView">
                        <h1>My dinner</h1>

                        <div>
                    			<div class="someText">
                    				Number of guests: <span id="numberOfGuests"></span>
                    			</div>
                    			<div>
                              <button id="minusGuest" class="btn" onclick="decreaseNumberOfGuests()"><span class="glyphicon glyphicon-minus"></span></button>
                    				<button id="plusGuest" class="btn" onclick="increaseNumberOfGuests()"><span class="glyphicon glyphicon-plus"></span></button>
                    			</div>
                    		</div>

                        <div class="row nameAndCost">
                            <div class="col-lg-6">
                                <p>Dish name</p>
                            </div>
                            <div id="cost">
                                <p>Cost</p>
                            </div>
                        </div>

                        <div class="row nameAndCostEntry">
                            <!--<div class="col-lg-6">
                                <p>Pending</p>
                            </div>
                            <div id="cost">
                                <p>0.00</p>
                            </div>-->
                            <!-- Loaded using JavaScript-->
                        </div>

                        <div class="row nameAndCostTotal">
                            <div class="col-lg-6">
                                <p>Total</p>
                            </div>
                            <!--<div id="cost">
                                <p>SEK 0.00</p>
                            </div>-->
                            <!-- Loaded using JavaScript -->
                        </div>

                        <div id="confirmDinnerButton">
                            <button id="confirmDinner" class="btn">Confirm dinner</button>
                			  </div>

                    </div>
                </div>

            </div>
            <div class="footer">
                <p>&copy; Beichen Chen &amp; Lin Jinwei 2017</p>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!--jQuery used on own website-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      	<!-- The application JavaScript code -->
        <script src="js/script.js"></script>
      	<script src="js/app.js"></script>
        <script src="js/observer.js"></script>
      	<script src="js/model/dinnerModel.js"></script>
      	<script src="js/view/sideBarView.js"></script>
        <script src="js/view/selectDishView.js"></script>
        <script src="js/view/dishView.js"></script>
      	<script src="js/view/viewController.js"></script>
    </body>

</html>
